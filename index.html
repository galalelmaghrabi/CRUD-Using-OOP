<!DOCTYPE html>
<html>
  <head>
    <title>User CRUD App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="main">
      <h1>USER CRUD APP</h1>
      <form id="user-form">
        <h2>Add User</h2>
        <label for="name">Name:</label>
        <input type="text" id="name_input" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email_input" name="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone_input" name="phone">
        <button type="submit">Add User</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <tr>
            <td>0</td>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>555-1234</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container edit" id="edit">
      <form id="edit-form">
        <h2>Add User</h2>
        <label for="name">Id:</label>
        <input type="text" id="id_input_edit" name="name" required disabled value="" style="background-color: #ddd;">
        <label for="name">Name:</label>
        <input type="text" id="name_input_edit" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email_input_edit" name="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone_input_edit" name="phone">
        <button type="submit">Edit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
